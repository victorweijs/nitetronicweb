<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>PHP+Mysql+jQuery实现地图区域数据统计-载入数据</title>

<style type="text/css">
.demo{width:760px; height:520px; margin:40px auto 0 auto; font-size:14px;}
#map{width:600px; margin:10px auto}
#label{width:200px; height:25px; line-height:25px; margin:10px auto}
#label span{height:25px; width:25px; display:block; float:left; text-align:center}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="raphael.js"></script>
<script type="text/javascript" src="chinamapPath.js"></script>
</head>

<body>


<div id="main">
   <h2 class="top_title"><a href="#">PHP+Mysql+jQuery实现地图区域数据统计-载入数据</a></h2>
   <div class="demo">
   		<div id="label">
        	<span>高</span>
            <span style="background-color:#005c86"></span>
            <span style="background-color:#0084be"></span>
            <span style="background-color:#00a2e9"></span>
            <span style="background-color:#3fbeef"></span>
            <span style="background-color:#97d6f5"></span>
            <span style="background-color:#d7eef8"></span>
            <span>低</span>
        </div>
   		<div id="map"></div>
   		
   </div>
	

</div>

<script type="text/javascript">
$(function(){
	$.get("json.php",function(json){
	var data = string2Array(json);
	
	var flag;
	var arr = new Array();
	for(var i=0;i<data.length;i++){
		var d = data[i];
		if(d<100){
			flag = 0;
		}else if(d>=100 && d<500){
			flag = 1;
		}else if(d>=500 && d<2000){
			flag = 2;
		}else if(d>=2000 && d<5000){
			flag = 3;
		}else if(d>=5000 && d<10000){
			flag = 4;
		}else{
			flag = 5;
		}
		arr.push(flag);
	}
	var colors = ["#d7eef8","#97d6f5","#3fbeef","#00a2e9","#0084be","#005c86"];
    var R = Raphael("map", 600, 500);
	
	//调用绘制地图方法
    paintMap(R);
	
	var textAttr = {
        "fill": "#000",
        "font-size": "12px",
        "cursor": "pointer"
    };
			
    var i=0;
    for (var state in china) {
		china[state]['path'].color = Raphael.getColor(0.9);
        (function (st, state) {
			
			//获取当前图形的中心坐标
            var xx = st.getBBox().x + (st.getBBox().width / 2);
            var yy = st.getBBox().y + (st.getBBox().height / 2);
			
            //***修改部分地图文字偏移坐标
            switch (china[state]['name']) {
                case "江苏":
                    xx += 5;
                    yy -= 10;
                    break;
                case "河北":
                    xx -= 10;
                    yy += 20;
                    break;
                case "天津":
                    xx += 10;
                    yy += 10;
                    break;
                case "上海":
                    xx += 10;
                    break;
                case "广东":
                    yy -= 10;
                    break;
                case "澳门":
                    yy += 10;
                    break;
                case "香港":
                    xx += 20;
                    yy += 5;
                    break;
                case "甘肃":
                    xx -= 40;
                    yy -= 30;
                    break;
                case "陕西":
                    xx += 5;
                    yy += 10;
                    break;
                case "内蒙古":
                    xx -= 15;
                    yy += 65;
                    break;
                default:
            }
			//写入文字
			china[state]['text'] = R.text(xx, yy, china[state]['name']).attr(textAttr);
			var fillcolor = colors[arr[i]];
			
			st.attr({fill:fillcolor});//填充背景色
			
			st[0].onmouseover = function () {
                st.animate({fill: "#fdd", stroke: "#eee"}, 500);
				china[state]['text'].toFront();
                R.safari();
            };
            st[0].onmouseout = function () {
                st.animate({fill: fillcolor, stroke: "#eee"}, 500);
				china[state]['text'].toFront();
                R.safari();
            };
					
         })(china[state]['path'], state);
		 i++;
    }
	});
});

function string2Array(string) { 
	eval("var result = " + decodeURI(string)); 
	return result; 
}
		

</script>

</body>
</html>
